<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastname</th>
        <th>email</th>
        <th>login</th>
        <th>password</th>
    </tr>
    <tr th:each="u : ${user}">
        <td th:text=${u.id}></td>
        <td th:text=${u.username}></td>
        <td th:text=${u.name}></td>
        <td th:text=${u.lastname}></td>
        <td th:text=${u.email}></td>
        <td th:text=${u.password}></td>
    </tr>
</table>
</body>
</html>
