<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>name</th>
        <th>lastname</th>
        <th>email</th>
        <th>password<th>
        <th>edit</th>
        <th>delete</th>
    </tr>

    <tr th:each="u : ${users}">
        <td th:text=${u.id}></td>
        <td th:text=${u.username}></td>
        <td th:text=${u.name}></td>
        <td th:text=${u.lastname}></td>
        <td th:text=${u.email}></td>
        <td th:text=${u.password}></td>
        <td><a th:href="@{admin/edit} +'?id='+${u.id} ">edit</a></td>
        <td><a th:href="@{admin/delete} +'?id='+${u.id} ">delete</a></td>

    </tr>
</table>
<a th:href="@{admin/add}">New User </a>
<a th:href="@{/logout}">logout </a>
</body>
</html>
